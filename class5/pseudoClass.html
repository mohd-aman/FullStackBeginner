<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        a:hover{
            color: red;
        }
        
        a:first-child{
            color: green;
        }

        a:nth-child(3){
            color:black
        }
    </style>
</head>

<body>
    <a href="#">Link to nothing</a>
    <a href="#">anchor 2</a>
    <a href="#">anchor 3</a>
    <button>Submit</button>
</body>
</html>
