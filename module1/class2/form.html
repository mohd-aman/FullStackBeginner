<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <h1>Personal Detail</h1>
    <form>
        <div>
        <!-- label tag -->
            <label>Name</label>
        <!-- input tag -->
            <input type="text">
        </div>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label >Age</label>
            <input type="number" min="16" max="100">
        </div>
        <div>
            <label>Date of Birth</label>
            <input type="date" min="1985-06-10" max="2030-01-10">
        </div>
        <div>
            <p>Fav Food</p>
            <label>Apple</label>
            <input type="checkbox">
            <label>Biryani</label>
            <input type="checkbox">
            <label>Pine Apple</label>
            <input type="checkbox">
            <label >Burger</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Upload File</label>
            <input type="file">
        </div>
        <div>
            <p>Gender</p>
            <label >Male</label>
            <input type="radio" name="Gender">
            <label >Female</label>
            <input type="radio" name="Gender">
            <label>Other</label>
            <input type="radio" name="Gender">
        </div>

        <div>
            <label>Eye Color</label>
            <select>
                <option>Select one option</option>
                <option >Black</option>
                <option >Blue</option>
                <option >Green</option>
                <option>Brown</option>
            </select>
        </div>
        <div>
            <label  >Color of Car</label>
            <input  type="color">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <input type="submit">
    </form>
</body>
</html>
