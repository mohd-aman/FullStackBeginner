<!-- comment by pressing command and forward slash -->
<!-- telling to the browser the html version that is 5 by default -->
<!DOCTYPE html>     

<!-- <tag> --- opening tag -->

<!-- </tag> --- closing tag -->

<!-- <tag>something in between </tag>  --- element -->

<html> 
    <!-- metadata -->
    <head>
        <title>HTML</title>
    </head>
    <!-- all the content of the page goes inside the body -->
    <body>
        <!-- headings tag -->
        <h1>I am heading 1</h1>
        <h2>I am heading 2</h2>
        <h3>I am heading 3</h3>
        <h4>I am heading 4</h4>
        <h5>I am heading 5</h5>
        <h6>I am heading 6</h6>
        <!-- paragraph tag -->
        <p>I am a p tag</p>
        <p>Lorem ipsum dolor sit amet consectetur, <br> adipisicing elit. Nulla, debitis?</p>
        <!-- anchor tag -->
        <!-- href - attribute - gives additional information about html element -->
        <a href="https://www.google.com/" >Link to Google in same tab</a>
        <a href="https://www.google.com/" target="_blank">Link to Google in new tab</a>
        <a href="">Link to nothing</a>

        <!-- image tag -->
        <img src="https://img.freepik.com/free-icon/html-5_318-674234.jpg" width="200" height="200" alt="HTML Logo">
        <img src="jkfds" alt="HTML Logo">

    </body>
</html>
